<div class="content">
  <h2 class="title">
    Cadastrar Livro
  </h2>
  <form [formGroup]="livroForm" (ngSubmit)="submitForm()" class="inputs">
    <div class="input-group">
      <label for="Titulo">Título</label>
      <input type="text" id="Titulo" formControlName="Titulo" placeholder="Insira o título do livro"/>
    </div>
    <div class="input-group">
      <label for="Ano">Ano</label>
      <input type="number" id="Ano" formControlName="Ano" placeholder="0000" />
    </div>
    <div class="input-group">
      <label for="Sinopse">Sinopse</label>
      <textarea id="Sinopse" formControlName="Sinopse" placeholder="Insira a sinopse"></textarea>
    </div>
    <div class="input-group">
      <label for="autor">Autor</label>
      <input type="text" id="autor" formControlName="autor" placeholder="Autor"/>
    </div>
    <div class="input-group">
      <label for="editora">Editora</label>
      <input type="text" id="editora" formControlName="editora" placeholder="Editora" />
    </div>
    <div class="input-group">
      <label for="ISBN">ISBN</label>
      <input type="text" id="ISBN" formControlName="ISBN" placeholder="Insira o ISBN"/>
    </div>
    <div class="input-group">
      <label for="categoria">Categorias</label>
      <input type="text" id="categoria" formControlName="categoria" placeholder="Selecione até 3 categorias" />
    </div>
  </form>
</div>
