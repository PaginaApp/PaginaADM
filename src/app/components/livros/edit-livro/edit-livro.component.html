<div class="content">
  <h1>
    Editar Livro
  </h1>
  <form [formGroup]="livroForm" (ngSubmit)="submitForm()" class="form">
    <div class="input div1">
      <label for="Titulo">Título</label>
      <input class="plain-input" type="text" id="Titulo" formControlName="Titulo" placeholder="Insira o título do livro" [value]="livro?.liv_Titulo"/>
    </div>
    <div class="input div2">
      <label for="Ano">Ano</label>
      <input class="plain-input" type="number" id="Ano" formControlName="Ano" placeholder="0000" [value]="livro?.liv_Ano"/>
    </div>
    <div class="input div3">
      <label for="Sinopse">Sinopse</label>
      <input class="plain-input" type="text" id="Sinopse" formControlName="Sinopse" placeholder="Insira a sinopse do livro" [value]="livro?.liv_Sinopse"/>
    </div>
    <div class="input div4">
      <label for="autor">Autor</label>
      <ng-select
        id="autor"
        [items]="autores"
        bindLabel="aut_Nome"
        [multiple]="true"
        [maxSelectedItems]="1"
        formControlName="autor"
        [searchable]="true"
        [closeOnSelect]="true"
        (search)="listAutores($event.term)"
      >
      </ng-select>
    </div>
    <div class="input div5">
      <label for="editora">Editora</label>
      <ng-select
        id="Editora"
        [items]="editoras"
        bindLabel="edi_Nome"
        [multiple]="true"
        [maxSelectedItems]="1"
        formControlName="editora"
        [searchable]="true"
        [closeOnSelect]="true"
      >
      </ng-select>
    </div>
    <div class="input div6">
      <label for="ISBN">ISBN</label>
      <input class="plain-input" type="text" id="ISBN" formControlName="ISBN" placeholder="Insira o ISBN" [value]="livro?.liv_ISBN"/>
    </div>
    <div class="input div7">
      <label for="categoria">Categorias</label>
      <ng-select
        id="categoria"
        [items]="categorias"
        bindLabel="cat_Nome"
        [multiple]="true"
        [maxSelectedItems]="3"
        formControlName="categoria"
        [searchable]="true"
        [closeOnSelect]="false"
        dropdownPosition="top"
      >
      </ng-select>
    </div>
  </form>
  <div class="bntErr">
    <div *ngIf="error" class="error">{{ error }}</div>
    <div>
      <button class="button-primary-outline" (click)="closeModal()">Cancelar</button>
      <button class="button-primary" (click)="submitForm()">Editar</button>
    </div>
  </div>
</div>
