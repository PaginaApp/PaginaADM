<app-header></app-header>
<div class="content">
  <div *ngIf="relatorioIdade" class="grafico-idade">
    <h2 class="title">Relatório de Idade</h2>
    <canvas baseChart
      [data]="idadeChartData"
      [options]="chartOptions"
      [type]="'pie'">
    </canvas>
  </div>

  <div *ngIf="relatorioExemplarMes" class="grafico-exemplar">
    <h2 class="title">Relatório de Exemplares por Mês</h2>
    <canvas baseChart
      [data]="exemplarChartData"
      [options]="chartOptions"
      [type]="'line'">>
    </canvas>
  </div>

  <div *ngIf="relatorioTransacoesMes" class="grafico-transacao">
    <h2 class="title">Relatório de Transações por Mês</h2>
    <canvas baseChart
      [data]="transacoesChartData"
      [options]="chartOptions"
      [type]="'bar'">
    </canvas>
  </div>

  <div *ngIf="relatorioCatMes" class="grafico-categoria">
    <h2 class="title">Relatório de Categorias por Mês</h2>
    <canvas baseChart
      [data]="catChartData"
      [options]="chartOptions"
      [type]="'bar'">
    </canvas>
  </div>
</div>
