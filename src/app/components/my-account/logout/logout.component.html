<div class="logout-content">
  <h2 class="title">
    Deseja sair?
  </h2>
  <p class="text">
    Você será deslogado, <span class="negrito"> tem certeza que deseja sair da conta? </span>
  </p>
  <div class="btns">
    <button class="button-primary-outline" (click)="cancel()">Cancelar</button>
    <button class="button-primary" (click)="logout()">Confirmar</button>
  </div>
</div>
