<div class="logout-content">
  <h2 class="title">
    Deseja sair?
  </h2>
  <p>
    Você será deslogado, tem certeza que deseja sair da conta?
  </p>

  <div class="btns">
    <button class="btn btn-secondary" (click)="cancel()">Cancelar</button>
    <button class="btn btn-primary" (click)="logout()">Confirmar</button>
  </div>
</div>
